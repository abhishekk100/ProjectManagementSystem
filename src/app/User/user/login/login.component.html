<div>
    <div>
        <h1>Login</h1>
    </div>
    <div>
<form [formGroup]="logForm" (ngSubmit)="onSubmite(logForm)">
    <div>
        <label for="name">Username:</label>
        <input type="text" id="name" formControlName="name" placeholder="Username">
    </div>
    <div>
        <label for="pass">Password:</label>
        <input type="text" id="pass" formControlName="password" placeholder="Password">
    </div>
    <button type="submit">Login</button>
</form>
    </div>
</div>
