<div>
    <h1>Registration</h1>
</div>
<div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
<div>
    <label for="name">Username:</label>
    <input type="text" id="name" formControlName="name" placeholder="Username">
</div>
<div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" placeholder="Email">
</div>
<div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" formControlName="dob" >
</div>
<div>
    <label for="pass">Password:</label>
    <input type="text" id="pass" formControlName="password" placeholder="Password">
</div>
<div>
    <button type="submit">Submit</button>
</div>
    </form>
</div>
